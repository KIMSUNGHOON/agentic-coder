name: Build Remote Client Binaries

on:
  push:
    tags:
      - 'v*'  # 버전 태그 푸시 시 자동 빌드 (예: v1.0.0)
  workflow_dispatch:  # GitHub UI에서 수동 실행 가능

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: agentic-coder-client-linux
            binary_path: dist/agentic-coder-client
          - os: windows-latest
            artifact_name: agentic-coder-client-windows.exe
            binary_path: dist/agentic-coder-client.exe
          - os: macos-latest
            artifact_name: agentic-coder-client-macos
            binary_path: dist/agentic-coder-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller rich httpx

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/build_remote_client.sh
          ./scripts/build_remote_client.sh

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          scripts\build_remote_client.bat

      - name: Test binary
        run: |
          ${{ matrix.binary_path }} --help || echo "Binary created successfully"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 태그 푸시 시에만 Release 생성

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/agentic-coder-client-linux/agentic-coder-client
            artifacts/agentic-coder-client-windows.exe/agentic-coder-client.exe
            artifacts/agentic-coder-client-macos/agentic-coder-client
          body: |
            ## Agentic Coder Remote Client - ${{ github.ref_name }}

            ### 다운로드

            - **Linux**: `agentic-coder-client-linux`
            - **Windows**: `agentic-coder-client-windows.exe`
            - **macOS**: `agentic-coder-client-macos`

            ### 사용 방법

            ```bash
            # Linux/macOS
            chmod +x agentic-coder-client-*
            ./agentic-coder-client-linux

            # Windows
            agentic-coder-client-windows.exe
            ```

            ### 서버 연결

            프로그램 실행 후 서버 IP와 포트를 입력하거나:

            ```bash
            ./agentic-coder-client-linux 192.168.1.100 8000
            ```

            자세한 내용은 [문서](https://github.com/${{ github.repository }}/blob/main/docs/REMOTE_CLIENT_BINARY.md)를 참조하세요.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
