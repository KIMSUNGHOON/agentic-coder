name: Build Remote Client Binaries

on:
  push:
    tags:
      - 'v*'  # 버전 태그 푸시 시 자동 빌드 (예: v1.0.0)
  workflow_dispatch:  # GitHub UI에서 수동 실행 가능

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux: Build locally due to GLIBC compatibility issues
          # Use: ./scripts/build_remote_client.sh
          - os: windows-latest
            artifact_name: agentic-coder-client-windows.exe
            binary_path: dist/agentic-coder-client.exe
          - os: macos-latest
            artifact_name: agentic-coder-client-macos
            binary_path: dist/agentic-coder-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller rich httpx

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/build_remote_client.sh
          ./scripts/build_remote_client.sh

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          scripts\build_remote_client.bat

      - name: Test binary
        run: |
          ${{ matrix.binary_path }} --help || echo "Binary created successfully"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 태그 푸시 시에만 Release 생성

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files with unique names
        run: |
          mkdir -p release-files
          cp artifacts/agentic-coder-client-windows.exe/agentic-coder-client.exe release-files/agentic-coder-client-windows.exe
          cp artifacts/agentic-coder-client-macos/agentic-coder-client release-files/agentic-coder-client-macos
          chmod +x release-files/agentic-coder-client-macos
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          body: |
            ## Agentic Coder Remote Client - ${{ github.ref_name }}

            ### 다운로드

            - **Windows**: `agentic-coder-client-windows.exe`
            - **macOS**: `agentic-coder-client-macos`
            - **Linux**: 로컬 빌드 필요 (아래 참조)

            ### 사용 방법

            **Windows:**
            ```cmd
            agentic-coder-client-windows.exe 192.168.1.100 8000
            ```

            **macOS:**
            ```bash
            chmod +x agentic-coder-client-macos
            ./agentic-coder-client-macos 192.168.1.100 8000
            ```

            **Linux (로컬 빌드):**
            ```bash
            # 저장소 클론
            git clone https://github.com/${{ github.repository }}.git
            cd agentic-coder

            # 의존성 설치
            pip install pyinstaller rich httpx

            # 빌드
            chmod +x scripts/build_remote_client.sh
            ./scripts/build_remote_client.sh

            # 실행
            ./dist/agentic-coder-client 192.168.1.100 8000
            ```

            또는 Python으로 직접 실행:
            ```bash
            python -m backend.cli.remote_client 192.168.1.100 8000
            ```

            자세한 내용은 [문서](https://github.com/${{ github.repository }}/blob/main/docs/REMOTE_CLIENT_BINARY.md)를 참조하세요.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
