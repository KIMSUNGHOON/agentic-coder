name: coding-agent-backend
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
    # FastAPI and ASGI server
    - fastapi==0.115.0
    - uvicorn[standard]==0.32.0
    - python-multipart==0.0.12

    # Microsoft Agent Framework (includes openai, pydantic, httpx)
    - agent-framework==1.0.0b251204

    # Additional dependencies not included in agent-framework
    - python-jose[cryptography]==3.3.0
    - structlog==24.4.0
