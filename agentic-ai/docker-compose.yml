# Agentic 2.0 Docker Compose Configuration
version: '3.8'

services:
  agentic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # LLM Configuration
      - LLM_API_KEY_1=${LLM_API_KEY_1}
      - LLM_API_KEY_2=${LLM_API_KEY_2}

      # Database Configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agentic
      - POSTGRES_USER=${POSTGRES_USER:-agentic}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Observability
      - AGENTIC_LOG_LEVEL=${AGENTIC_LOG_LEVEL:-INFO}
      - AGENTIC_DEBUG=${AGENTIC_DEBUG:-false}

    volumes:
      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./workspace:/app/workspace

      # Configuration (optional override)
      - ./config/config.yaml:/app/config/config.yaml:ro

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentic-network

  postgres:
    image: postgres:15-alpine
    container_name: agentic-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=agentic
      - POSTGRES_USER=${POSTGRES_USER:-agentic}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network

  prometheus:
    image: prom/prometheus:latest
    container_name: agentic-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agentic-network

  grafana:
    image: grafana/grafana:latest
    container_name: agentic-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - agentic-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  agentic-network:
    driver: bridge
